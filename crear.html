<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear planificación</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">✓</div>
        <div>
          <div class="title">Crear planificación</div>
          <div class="sub">Registro • Google Sheets</div>
        </div>
      </div>
      <div class="actions">
        <a class="btn" href="./index.html">← Inicio</a>
        <a class="btn" href="./ver.html">Ver →</a>
        <div class="pill"><span class="dot" id="statusDot"></span><span id="statusText">Conectando…</span></div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <form id="taskForm" novalidate>
        <div class="grid">
          <div class="field">
            <label for="area">Área</label>
            <select id="area" name="area" data-enhanced="1" data-search="0" data-placeholder="Selecciona un área"></select>
            <div class="help">El Área controla la lista de Solicitante.</div>
          </div>

          <div class="field">
            <label for="solicitante">Solicitante</label>
            <select id="solicitante" name="solicitante" data-enhanced="1" data-search="1" data-placeholder="Selecciona solicitante" disabled></select>
          </div>

          <div class="field">
            <label for="prioridad">Prioridad</label>
            <select id="prioridad" name="prioridad" data-enhanced="1" data-search="0" data-placeholder="Selecciona prioridad"></select>
          </div>

          <div class="field">
            <label for="tiempo">Tiempo estimado</label>
            <input id="tiempo" class="input" name="tiempo" type="text" placeholder="Ejemplo: 3 días, 5 horas, 1S, 2D, 1M" />
            <div class="help">Usa S (semanas), D (días), H (horas), M (meses) o texto libre.</div>
          </div>
        </div>

        <div class="grid" style="grid-template-columns:1fr;">
          <div class="field">
            <label for="labores">Lista de labores</label>
            <textarea id="labores" name="labores" placeholder="Describe la labor…"></textarea>
            <div class="meta-row">
              <div class="meta" id="chars">0 caracteres</div>
              <div class="meta">Tip: escribe en bullets para claridad.</div>
            </div>
          </div>
        </div>

        <div class="grid" style="grid-template-columns:1fr;">
          <div class="field">
            <label for="observacion">Observación (opcional)</label>
            <textarea id="observacion" name="observacion" placeholder="Notas, bloqueos, contexto…"></textarea>
          </div>
        </div>

        <div class="actions-row">
          <button class="primary" id="submitBtn" type="submit">Guardar</button>
          <button class="secondary" id="resetBtn" type="button">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="./assets/config.js"></script>
  <script src="./assets/api.js"></script>
  <script src="./assets/ui.js"></script>
  <script src="./assets/select.js"></script>
  <script src="./assets/crear.js"></script>
</body>
</html>
