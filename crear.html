<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Crear planificación</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
  <div class="bg-glow"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">Crear planificación</div>
        <div class="sub">Registro • Google Sheets</div>
      </div>
    </div>

    <div class="pill">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Conectando...</span>
    </div>
  </header>

  <main class="container">
    <section class="shell">
      <div class="h1">Registrar labor</div>
      <p class="lead">Estado se guarda como <b>Pendiente</b>. “Tiempo estimado” es obligatorio.</p>

      <form id="taskForm" class="form" autocomplete="off">
        <div class="field">
          <label>Área</label>
          <select id="area" required>
            <option value="" selected disabled>Cargando áreas...</option>
          </select>
          <div class="helper"><span>El Área controla “Solicitante”.</span></div>
        </div>

        <div class="field">
          <label>Solicitante</label>
          <select id="solicitante" required disabled>
            <option value="" selected disabled>Selecciona primero un área</option>
          </select>
        </div>

        <div class="field">
          <label>Prioridad</label>
          <select id="prioridad" required>
            <option value="" selected disabled>Cargando...</option>
          </select>
        </div>

        <div class="field">
          <label>Tiempo estimado</label>
          <input id="tiempo" type="text" placeholder="Ej: 3 días / 5 horas / 1 semana" required />
          <div class="helper"><span>Texto libre (no solo horas).</span></div>
        </div>

        <div class="field" style="grid-column: 1 / -1;">
          <label>Lista de labores</label>
          <textarea id="labores" placeholder="Describe la labor..." required></textarea>
          <div class="helper">
            <span>Tip: usa bullets.</span>
            <span id="chars">0 caracteres</span>
          </div>
        </div>

        <div class="actions" style="grid-column: 1 / -1;">
          <button class="btn primary" id="submitBtn" type="submit">Guardar</button>
          <button class="btn" id="resetBtn" type="button">Limpiar</button>
        </div>
      </form>

      <div class="footer">Front: GitHub Pages • Back: Google Apps Script</div>
    </section>
  </main>

  <div class="toast-wrap" id="toastWrap"></div>
  <script src="./assets/shared.js"></script>
  <script src="./assets/crear.js"></script>
</body>
</html>
