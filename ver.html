<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ver planificaciones</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="bg-glow"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">✓</div>
      <div>
        <div class="title">Planificaciones</div>
        <div class="sub">Visualización • Google Sheets</div>
      </div>
    </div>

    <div class="right">
      <a class="navlink" href="./index.html">← Inicio</a>
      <a class="navlink" href="./crear.html">Crear →</a>
      <div class="pill" id="statusPill">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Conectando...</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="cardHead">
        <h1 class="h1">Todas las planificaciones</h1>
        <p class="p">Incluye “Ejecutado”, “Fecha registro” y filtros para control rápido.</p>
      </div>

      <div class="list-toolbar">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Buscar por área, apoyo, labor, estado..." />
        </div>

        <div class="filters">
          <select id="filterArea"><option value="">Área: Todas</option></select>
          <select id="filterEstado"><option value="">Estado: Todos</option></select>
          <button id="refreshBtn" type="button">Actualizar</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Área</th>
              <th>Apoyo</th>
              <th>Prioridad</th>
              <th>Lista de labores</th>
              <th>Proyectado</th>
              <th>Ejecutado</th>
              <th>Estado</th>
              <th>Observación</th>
              <th>Fecha registro</th>
            </tr>
          </thead>
          <tbody id="plansTbody">
            <tr><td colspan="9" class="muted">Cargando...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="msg" id="msg"></div>
    </section>
  </main>

  <script src="./assets/ver.js"></script>
</body>
</html>
